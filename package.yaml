name:                water-cooler
version:             0.1.0.0
github:              "jmagee/water-cooler"
license:             BSD2
author:              "Joshua Magee"
maintainer:          "magee.joshua@yahoo.com"
copyright:           "2018 Joshua Magee"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jmagee/water-cooler#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: lib
  ghc-options:
    - -Wall
  dependencies:
    - aeson
    - aeson-pretty
    - bytestring
    - containers
    - deepseq
    - directory
    - exceptions
    - filepath
    - gitrev
    - git-date
    - optional-args
    - path
    - QuickCheck
    - string-conversions
    - text
    - time

executables:
  water-cooler:
    main:                water-cooler.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - water-cooler
    - containers
    - directory
    - optional-args
    - optparse-applicative
    - text
    - time

tests:
  water-cooler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - water-cooler
    - containers
    - directory
    - hspec
    - path
    - QuickCheck
    - time

benchmarks:
  water-cooler-bench:
    main:                Bench.hs
    source-dirs:         bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - water-cooler
    - containers
    - criterion
    - directory
    - path
    - QuickCheck
    - text
